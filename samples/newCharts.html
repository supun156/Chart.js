		<script>

			var barChartData = {

				datasets: [

						],

							"#d4e4eb",

						],

						borderWidth: 1,
						data: [
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor()
						]
					},
					{
						label: "Dataset 2",
						defaultColor: "#d4e4eb",
						backgroundColor: [
							"#d4e4eb",

						],
						borderWidth: 1,
						data: [
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor(),
							randomScalingFactor()
						]
					}
				]
			};

			function arrayReset(barChartData) {
				Object.keys(barChartData.datasets).forEach(function(mainItem) {
					barChartData.datasets[mainItem].backgroundColor.forEach(
						function(item, key) {
							barChartData.datasets[mainItem].backgroundColor[
								key
							] = barChartData.datasets[mainItem].defaultColor;
							barChartData.datasets[mainItem].borderColor[key] =
								barChartData.datasets[mainItem].defaultColor;
						}
					);
				});

				return barChartData;
			}

			window.onload = function() {
				var bar_chart = new Chart("canvas", {
					type: "bar",
					data: barChartData,
					options: {
						animation      : false,
						scaleShowLabels: false,
						backgroundColor: "rgba(0, 0, 0, 0.1)",
						responsive     : true,
						legend: {
							display : false,
							position: "top"
						},
						title: {
							display: false,
							text   : "Chart.js Bar Chart"
						},
						scales: {
							yAxes: [
								{
									gridLines: {
                    display: false,
                  },
                  
								}
							],
							xAxes: [
								{


                  gridLines: {

                    drawBorder: false,
                  },
              		//display: false,
									// bar  width
                  //barThickness      : 50,
                  lineColor: 'transparent',
									categoryPercentage: 0.8,
									barPercentage     : 0.5
								}
							]
						},

						onHover: function(evt, activeElements) {
							var item = bar_chart.getElementAtEvent(evt);

							barChartData = arrayReset(barChartData);
							bar_chart.update();
							if (item.length) {
								barChartData.datasets[
									item[0]._datasetIndex
								].backgroundColor[item[0]._index] = "#fb7751";

								barChartData.datasets[
									item[0]._datasetIndex
								].borderColor[item[0]._index] = "#fb7751";

								bar_chart.update();

								$(".item-box").removeClass("active");
								$(
									`#index_box_${item[0]._index}_item_${
										item[0]._datasetIndex
									}`
								).addClass("active");
							} else {
								$(".item-box").removeClass("active");
							}
						}
					}
				});
			};
